<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>


<body>
    <div class="jumbotron">
        <div class="text-center display-4">
            ¡Bienvenido!
        </div>
    </div>

    <div class="container">
        <h1 class="h1">Hola administrador ¿Que quieres hacer hoy?</h1>
    </div>

   <div class="container">
        <div class="row">
            <div class="col-6 col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <img src="img/agregar.png" class="card-img-top img-fluid" alt="">
                        <a href="altap.html" class="btn btn-primary btn-block">Alta de productos</a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <a href="#" data-toggle="modal" data-target="#modal">
                    <div class="card">
                        <div class="card-body">
                            <img src="img/eliminar.jpg" class="card-img-top img-fluid" alt="">
                            <div class="btn btn-primary btn-block">Baja de productos</div>
                        </div>
                    </div>
                </a>
                <div class="modal fade" id="modal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Eliminar producto</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <form id="form-eliminarp">
                                <div class="modal-body">
                                    <input type="text" class="form-control" id="codigo-eliminar" placeholder="Ingrese el nombre del producto" name="codigo" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" onclick="eliminar();">Eliminar el producto</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <a href="#" data-toggle="modal" data-target="#modal1">
                    <div class="card">
                        <div class="card-body">
                            <img src="img/modificar.jpg" class="card-img-top img-fluid" alt="">
                            <div class="btn btn-primary btn-block">Modificar productos</div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="modal fade" id="modal1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Producto a modificar...</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <form action="productoa.html?categoria=todas" method="get">
                            <div class="modal-body">
                                <input type="text" class="form-control" id="codigo" placeholder="Ingrese el nombre del producto" name="codigo" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-success">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <img src="img/buscar.jpg" class="card-img-top img-fluid" alt="">
                        <a href="buscarp.html" class="btn btn-primary btn-block">Buscar productos</a>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
