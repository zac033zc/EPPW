<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar productos</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#todas').on('click', () => {
                $.ajax({
                    url: 'consultagobal.php',
                    success: data => {
                        JSON.parse(data).data.forEach(row => {
                            $('tbody').append(
                                $('<tr>').append(
                                    $('<td>').html(row.nombre_productos)
                                ).append(
                                    $('<td>').html(row.cantidad)
                                ).append(
                                    $('<td>').html(row.tipo_producto)
                                )
                            )
                        })
                    }
                })
            })

            $('#refrescos').on('click', () => {
                $.ajax({
                    url: 'consultarefrescos.php',
                    success: data => {
                        JSON.parse(data).data.forEach(row => {
                            $('tbody').append(
                                $('<tr>').append(
                                    $('<td>').html(row.nombre_productos)
                                ).append(
                                    $('<td>').html(row.cantidad)
                                ).append(
                                    $('<td>').html(row.tipo_producto)
                                )
                            )
                        })
                    }
                })
            })
        })
    </script>

</head>
<body>
    <div class="jumbotron text-center">
        <h1>Buscar por tipo de producto</h1>
    </div>
    <div class="container">
        <div class="text-left titulo h5">
            Selecciona una categoria
        </div>
        <div class="dropdown dropright">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Categorias</button>
            <div class="dropdown-menu">
                <button type="button" class="dropdown-item" id="refrescos">Refrescos</button>
                <button type="button" class="dropdown-item" id="pan">Pan</button>
                <button type="button" class="dropdown-item" id="galletas">Galletas</button>
                <button type="button" class="dropdown-item" id="jabones">Jabones</button>
                <div class="dropdown-divider"></div>
                <button type="button" class="dropdown-item" id="todas">Todas</button>
            </div>
        </div>
        <div class="text-right">
            <a href="altap.html" class="btn btn-primary">Agregar</a>
        </div>
        <br>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Cantidad</th>
                        <th>Tipo de producto</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <a href="index.html" class="btn btn-primary">Atras</a>
        </div>
    </div>
</body>
</html>
