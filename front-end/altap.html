<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de productos</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#guardar1').on('click', () => {
                let data = {};
                $('[name][class="form-control"]').each((index, el) => {
                    data[$(el).attr('name')] = $(el).val();
                });

                fetch("insert.php", {
                    headers: {
                        'Accept': 'aplication/json',
                        'Content-Type': 'aplication/json'
                    },
                    method: "POST",
                    body: JSON.stringify(data)
                })
                .then(function(res){ console.log(res) })
                .catch(function(res){ console.log(res) });
            });
        });
    </script>

</head>
<body>
    <div class="jumbotron text-center">
        <h1>Alta de productos</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">Producto</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="input-nombre">Nombre del producto:</label>
                            <input type="text" class="form-control" id="input-nombre" name="nombre_producto">
                        </div>
                        <div class="form-group">
                            <label for="input-cantidad">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                        </div>
                        <div class="form-group">
                            <label for="input-tipo">Tipo de producto</label>
                            <select class="form-control" name="tipo_producto" id="tipo">
                                <option value="0">Selecciona una opcion...</option>
                                <option value="1">Refrescos</option>
                                <option value="2">Pan</option>
                                <option value="3">Galletas</option>
                                <option value="4">Jabones</option>
                            </select>
                        </div>

                        <div>
                        <button type="button" class="btn btn-primary" id="guardar1">Guardar</button>
                        <button type="button" class="btn btn-danger" id="cancelar1">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <a href="index.html" class="btn btn-primary">Atras</a>
        </div>
    </div>
</body>
</html>
