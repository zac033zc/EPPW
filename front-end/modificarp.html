<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar productos</title>

    <!--CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Modificar producto</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">Producto</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="input-nombre">Nombre del producto:</label>
                            <input type="text" class="form-control" id="input-nombre">
                        </div>
                        <div class="form-group">
                            <label for="input-edad">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" name="existencias" required>
                        </div>
                        <div class="form-group">
                            <label for="input-tipo">Tipo de producto:</label>
                            <br>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" class="form-check-input" id="categoria1" name="categoria" value="Refrescos" checked>Refrescos
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="radio2">
                                    <input type="radio" class="form-check-input" id="categoria2" name="categoria" value="Pan" checked>Pan
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="radio3">
                                    <input type="radio" class="form-check-input" id="categoria3" name="categoria" value="Galletas" checked>Galletas
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="radio4">
                                    <input type="radio" class="form-check-input" id="categoria4" name="categoria" value="Jabones" checked>Jabones
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-outline-success" onclick="actualizar();">Actualizar</button>
                        <button class="btn btn-danger" onclick="cancelar();">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <a href="index.html" class="btn btn-primary">Atras</a>
        </div>
    </div>
</body>
</html>
